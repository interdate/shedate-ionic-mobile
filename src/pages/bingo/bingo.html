<ion-header>
  
    <ion-navbar>
      <ion-title>bingo</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <div id="splashBingo">
      <div class="wrap">
        <div (click)="goBack();" class="cancel"></div>
        <img class="bingoImg" src="assets/img/bingo.png">
        <div class="clear"></div>
        <div class="rightPhoto">
          <div class="imageBingo" [ngStyle]="{ 'background-image': 'url(' + data.user?.userImageCloud_1 + ')'}"></div>
        </div>
        <div class="leftPhoto">
          <div class="imageBingo" [ngStyle]="{ 'background-image': 'url(' + data.user?.userImageCloud_2 +')'}"></div>
        </div>
        <div class="plus"></div>
        <div class="clear"></div>
        <div class="textSplash">{{ data.texts.text1 }}<br>{{ data.texts.text2 }}</div>
        <div class="chat" (click)="toDialog()">{{ data.texts.send }}</div>
        <div class="ignore" (click)="goBack();">{{ data.texts.cancel }}</div>
      </div>
    </div>
  </ion-content>
<ion-footer>

  <ion-navbar>
    <ion-title>register-profile</ion-title>
  </ion-navbar>
  <!--<ion-title><button></button><ion-icon name="arrow-round-back"></ion-icon></button></ion-title>-->
</ion-footer>
